<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9c9d4; /* Rosa claro */
            font-family: 'Poppins', sans-serif; /* Fonte moderna */
        }

        .home-container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .home-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(240, 140, 174, 0.3);
            border-radius: 50%;
            z-index: -1;
        }

        .home-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(240, 140, 174, 0.2);
            border-radius: 50%;
            z-index: -1;
        }

        .home-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
            font-size: 32px;
        }

        .home-container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .home-container button {
            padding: 12px 20px;
            background-color: #f08cae;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-container button:hover {
            background-color: #e57fa2;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home-container">
        <h1>Bem-vindo!</h1>
        <p>Esta é a página inicial do nosso site. Aproveite para navegar e descobrir mais.</p>
        <button>Saiba Mais</button>
    </div>
</body>
</html>
