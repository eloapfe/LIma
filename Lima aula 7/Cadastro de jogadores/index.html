<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Relações de Jogos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9c9d4; /* Rosa claro */
            font-family: 'Poppins', sans-serif; /* Fonte moderna */
        }

        .game-container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: rgba(240, 140, 174, 0.3);
            border-radius: 50%;
            z-index: -1;
        }

        .game-container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: rgba(240, 140, 174, 0.2);
            border-radius: 50%;
            z-index: -1;
        }

        .game-container h2 {
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            font-size: 24px;
        }

        .game-container input,
        .game-container select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background-color: #f0f0f0;
            font-size: 14px;
            color: #555;
        }

        .game-container input:focus,
        .game-container select:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(240, 140, 174, 0.6);
        }

        .game-container button {
            width: 100%;
            padding: 12px;
            background-color: #f08cae;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .game-container button:hover {
            background-color: #e57fa2;
        }

        .game-container a {
            display: block;
            margin-top: 20px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }

        .game-container a:hover {
            color: #555;
            text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h2>Cadastrar Jogadores</h2>
        <form>
            <input type="text" placeholder="Nome" required>
            <input type="text" placeholder="Time" required>
            </select>
            <button type="submit">Cadastrar Jogador</button>
            <a href="#">Voltar ao Painel</a>
        </form>
    </div>
</body>
</html>
